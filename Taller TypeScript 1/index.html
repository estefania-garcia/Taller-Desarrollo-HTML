<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Snobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>    
    <div class="contenedor">
        <div class="menu">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a href="#" class="icono"><ion-icon name="videocam-outline"></ion-icon></a>
                    <a class="navbar-brand me-auto" href="#">Snob Series</a>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <a href="#" class="icono"><ion-icon name="videocam-outline"></ion-icon></a>
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Snob Series</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 menu-items">
                                <li class="nav-item">
                                    <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Series</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link mx-lg-2" href="#">Premios y Eventos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link mx-lg-2" href="#">Celebridades</a>
                                </li>
                            </ul>
                            <form class="d-flex me-5 buscador" role="search">
                                <label>
                                    <input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Search"/>
                                </label>
                            </form>
                        </div>
                    </div>
                    <li class="nav-item dropdown me-4 profile">
                        <a class="nav-link2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Perfil</a>
                        <ul class="dropdown-menu dropdown-menu-end mini-dropdown">
                            <li>
                                <a class="dropdown-item" href="#">Listas</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Reseñas</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="#">Taller</a>
                            </li>
                        </ul>
                    </li>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                      <span class="navbar-toggler"><ion-icon name="grid-outline"></ion-icon></span>
                    </button>
                </div>
            </nav>
        </div>
        <div class="titulo">
            <h1>Información Series</h1>
        </div>
        <div class="buscar">
            <form class="d-flex me-5 buscador" role="search">
                <label>
                    <input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Search" />
                </label>
            </form>
            <div class="filtro">
                <select>
                    <option>Filtrar Por</option>
                    <option>Nombre</option>
                    <option>Fecha Creación</option>
                    <option>Género</option>
                    <option>Productora</option>
                </select>
            </div>
        </div>
        <div class="editar">
            <button><ion-icon name="pencil-outline"></ion-icon>Editar</button>
        </div>
        <div class="tabla">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Título</th>
                        <th>Años</th>
                        <th>Género</th>
                        <th>T/E</th>
                        <th>Estado</th>
                        <th>Imagen</th>
                        <th>Valoración</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="data.js"></script>
